<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No-Gravity Tetris</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <h1>No-Gravity Tetris</h1>
    <div class="box">
   <div>
       <script>
            document.write('<table id = "grid">');	
            for (let i=0; i<6; i++) {	
             document.write('<tr>') 	
            for (let j=0; j<6; j++) {	
                document.write('<td class= "cell">')
                document.write('</td>');
            }	
            document.write('</tr>')
        }	
        document.write('</table>');	
        document.close();
       </script>
   </div>

   <div>
       <script>
            var rnd = Math.floor(Math.random() * 2)
            document.write('<table id = "miniGrid">');	
                for (let i=0; i<2; i++) {	
                 document.write('<tr>') 	
                for (let j=0; j<2; j++) {
                    if(j+i == rnd){	
                    document.write('<td class= "cellWhite">')
                    document.write('</td>');
                }
                    else{
                    document.write('<td class= "cellBlack">')
                    document.write('</td>');
                }
                }	
                document.write('</tr>')
            }	
            document.write('</table>');	
            document.close();
        </script>
   </div>
</div>
   <button id="start" onclick="startGame()">Start</button>
    
</body>
</html>
